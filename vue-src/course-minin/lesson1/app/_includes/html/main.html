<div class="container" id="app" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'red' : 'orange',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-model='inputValue'
                    v-on:keypress.enter="addNewNode"
            />
        </div>
        <button class="btn" v-on:click="addNewNode">Добавить</button>
        <hr >
        <ul class="list" v-if = "notes.length !== 0">
            <li class="list-item" v-for="(myNote, i) in notes">
<!--                <span :class="myNote.length < 5 ? 'bold' : 'primary' ">{{i + 1}} {{ toUpperCase(myNote) }}</span>-->

<!--                <span :class="{-->
<!--                    'primary': true,-->
<!--                    'bold': myNote.length > 5-->
<!--                }">{{i + 1}} {{ toUpperCase(myNote) }}</span>-->

                <span :class="['bold', {'primary': myNote.length > 5}]">{{i + 1}} {{ toUpperCase(myNote) }}</span>




                <button class="btn danger" @click="deleteNode(i, $event)">Удалить</button>
            </li>
        </ul>
        <hr>
        <li>
            <strong>Общее количество: {{ notes.length }}</strong> Удвоенное: {{doubleCountComputed}}
        </li>
        <div v-if = "notes.length === 0">Заметок пока нат. Добавьте первую.</div>
    </div>
</div>
